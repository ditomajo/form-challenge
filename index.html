<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Form Document</title>
</head>
<body>

  <div class="form-heading">
    <h1>Sign Up</h1>
  <p>It's free and only takes a minute</p>
  </div>
<div class="form-body">

<form class="form content" id="form">


  <div class="form-control">
<label for="Firts-name"> Firts Name</label>
<input type="text" id="Firts-name">
<small class="small">Error message</small>
</div>

<div class="form-control">
<label for="Last-name">Last Name</label>

<input type="text" name="Last-name" id="Last-name">
<small class="small">Error message</small>
</div>

<div class="form-control">
<label for="email">
  Email
</label>
<input type="email" name="email" id="email" placeholder="@something.com">
<small class="small">Error message</small>
</div>

<div class="form-control">
<label for="Password" >Password</label>
<input type="password" name="Password" id="Password">
<small class="small">Error message</small>
</div>

<div class="form-control">
<label for="Confirm-Password">Confirm Password</label>
<input type="Password" name="Confirm-Password" id="Confirm-Password">
<small class="small">Error message</small>
</div>

<input type="submit" value="Sign Up" class="button">
</form>

<div class="footer-form">
<p>By clicking the sign up button, you agree to our</p>
<a href="#">Terms & Conditions</a> <span>and</span> <a href="#">Privacy Policy</a>
</div>

</div>
<p class="account">Already have an account? &nbsp; <a href="">Login Here</a></p>


</body>

<script src="script.js"></script>


</html>
